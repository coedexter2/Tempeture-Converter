<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="page.js"></script>
        <title>Document</title>
    </head>
    <body>
        <input type="number" name="temp" id="tempInput">
        <input type="button" value="Convert!" id="convertButton">

        <div id="output"><p></p></div>

        <form id="">
            <fieldset>
                <legend>Choose a Conversion</legend>
                <div>
                    <input type="radio" id="conversionFtoC" name="conversion"
                        value="°F to °C" checked>
                    <label for="conversionFtoC">°F to °C</label>

                    <input type="radio" id="conversionCtoF" name="conversion"
                        value="°C to °F">
                    <label for="conversionCtoF">°C to °F</label>

                </div>
            </fieldset>
        </form>
    </body>
</html>
